<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Olá! Meu caro.</h1>

  <ion-list>
    <p>Parece que você se encontra em dificuldade com algumas disciplinas, clique e confira conteúdos que podem te ajudar!</p>
    <ion-item (click)="showSite(a)" *ngFor="let a of faultSubjects">
      {{a.name}}
    </ion-item>
  </ion-list>
  <button ion-button secondary menuToggle>Menu</button>
</ion-content>
