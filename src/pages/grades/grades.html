<ion-header>

  <ion-navbar>
    <ion-title>Notas</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of nameSubjects" (click)='setGrade(item)'>
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
