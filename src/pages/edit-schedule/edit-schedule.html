'<ion-header>

  <ion-navbar>
    <ion-title>Editar Horário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    {{subjectName}}
  </ion-item>
  <ion-item>
    Das {{hourStart}} às 
    {{hourEnd}}
  </ion-item>
  
  <ion-item>
    <ion-label> Disciplina: </ion-label>
    <ion-select [(ngModel)]="subjectName">
      <ion-option *ngFor="let s of subjects" value="{{s.name}}">{{s.name}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button full round (click)="save()">Salvar</button>
</ion-content>
